<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      transition: all 0.3s ease;
    }
    .sidebar-collapsed {
      width: 80px;
    }
    .sidebar-expanded {
      width: 250px;
    }
    .main-content {
      transition: all 0.3s ease;
    }
    .sidebar-collapsed + .main-content {
      margin-left: 80px;
    }
    .sidebar-expanded + .main-content {
      margin-left: 250px;
    }
    .progress-bar {
      height: 6px;
      border-radius: 3px;
      background-color: #e5e7eb;
    }
    .progress-fill {
      height: 100%;
      border-radius: 3px;
      background-color: #4f46e5;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Sample data
    const customers = [
      { id: 1, name: 'Alex Johnson', email: 'alex@example.com', status: 'Active', lastContact: '2023-06-15', value: '$2,500' },
      { id: 2, name: 'Sarah Williams', email: 'sarah@example.com', status: 'Active', lastContact: '2023-06-10', value: '$1,200' },
      { id: 3, name: 'Michael Chen', email: 'michael@example.com', status: 'Inactive', lastContact: '2023-05-28', value: '$3,400' },
      { id: 4, name: 'Emily Davis', email: 'emily@example.com', status: 'Active', lastContact: '2023-06-12', value: '$800' },
      { id: 5, name: 'David Wilson', email: 'david@example.com', status: 'Lead', lastContact: '2023-06-18', value: '$1,800' },
    ];

    const activities = [
      { id: 1, type: 'Call', customer: 'Alex Johnson', date: '2023-06-18', time: '10:30 AM', status: 'Completed' },
      { id: 2, type: 'Email', customer: 'Sarah Williams', date: '2023-06-17', time: '2:15 PM', status: 'Sent' },
      { id: 3, type: 'Meeting', customer: 'Acme Corp', date: '2023-06-16', time: '11:00 AM', status: 'Scheduled' },
      { id: 4, type: 'Proposal', customer: 'Emily Davis', date: '2023-06-15', time: '4:45 PM', status: 'Delivered' },
    ];

    const stats = [
      { title: 'Total Customers', value: 125, change: '+12%', trend: 'up' },
      { title: 'Revenue', value: '$48,250', change: '+18%', trend: 'up' },
      { title: 'Active Deals', value: 34, change: '-5%', trend: 'down' },
      { title: 'Pending Tasks', value: 8, change: '+3%', trend: 'up' },
    ];

    // Components
    function NavItem({ icon, text, active, onClick }) {
      return (
        <li 
          className={`flex items-center p-3 rounded-lg cursor-pointer ${
            active ? 'bg-indigo-100 text-indigo-700' : 'text-gray-600 hover:bg-gray-100'
          }`}
          onClick={onClick}
        >
          <span className="material-icons mr-3">{icon}</span>
          <span className="font-medium">{text}</span>
        </li>
      );
    }

    function StatCard({ title, value, change, trend }) {
      return (
        <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
          <div className="text-gray-500 text-sm font-medium mb-1">{title}</div>
          <div className="flex items-end justify-between">
            <div className="text-2xl font-bold">{value}</div>
            <div className={`flex items-center text-sm ${
              trend === 'up' ? 'text-green-500' : 'text-red-500'
            }`}>
              {trend === 'up' ? (
                <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 15l7-7 7 7" />
                </svg>
              ) : (
                <svg className="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                </svg>
              )}
              {change}
            </div>
          </div>
        </div>
      );
    }

    function CustomerTableRow({ customer, onEdit, onDelete }) {
      return (
        <tr className="border-b border-gray-100 hover:bg-gray-50">
          <td className="py-4 px-4 flex items-center">
            <div className="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
              <span className="text-indigo-600 text-xs font-bold">
                {customer.name.charAt(0).toUpperCase()}
              </span>
            </div>
            <div>
              <div className="font-medium text-gray-800">{customer.name}</div>
              <div className="text-gray-500 text-sm">{customer.email}</div>
            </div>
          </td>
          <td className="py-4 px-4">
            <span className={`px-2 py-1 rounded-full text-xs font-medium ${
              customer.status === 'Active' ? 'bg-green-100 text-green-700' :
              customer.status === 'Inactive' ? 'bg-gray-100 text-gray-700' : 'bg-blue-100 text-blue-700'
            }`}>
              {customer.status}
            </span>
          </td>
          <td className="py-4 px-4 text-gray-600">{customer.lastContact}</td>
          <td className="py-4 px-4 font-medium">{customer.value}</td>
          <td className="py-4 px-4">
            <div className="flex space-x-2">
              <button 
                onClick={() => onEdit(customer)}
                className="text-gray-500 hover:text-indigo-600 p-1 rounded-md"
              >
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </button>
              <button 
                onClick={() => onDelete(customer.id)}
                className="text-gray-500 hover:text-red-600 p-1 rounded-md"
              >
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </button>
            </div>
          </td>
        </tr>
      );
    }

    function ActivityCard({ activity }) {
      const getIcon = () => {
        switch(activity.type) {
          case 'Call': return 'call';
          case 'Email': return 'email';
          case 'Meeting': return 'event';
          case 'Proposal': return 'description';
          default: return 'notifications';
        }
      };

      const getColor = () => {
        switch(activity.status) {
          case 'Completed': return 'bg-green-100 text-green-700';
          case 'Sent': return 'bg-blue-100 text-blue-700';
          case 'Scheduled': return 'bg-yellow-100 text-yellow-700';
          case 'Delivered': return 'bg-indigo-100 text-indigo-700';
          default: return 'bg-gray-100 text-gray-700';
        }
      };

      return (
        <div className="bg-white p-4 rounded-lg shadow-sm border border-gray-100 mb-3">
          <div className="flex items-start">
            <div className="w-10 h-10 rounded-full bg-indigo-50 flex items-center justify-center mr-3">
              <span className={`material-icons ${getColor()}`}>{getIcon()}</span>
            </div>
            <div className="flex-1">
              <div className="flex items-center justify-between">
                <h4 className="font-medium text-gray-800">{activity.type} with {activity.customer}</h4>
                <span className="text-xs text-gray-500">
                  {activity.date} â€¢ {activity.time}
                </span>
              </div>
              <div className={`text-xs px-2 py-1 rounded-full inline-block mt-1 ${getColor()}`}>
                {activity.status}
              </div>
            </div>
          </div>
        </div>
      );
    }

    function CustomerModal({ customer, onClose, onSave }) {
      const [formData, setFormData] = useState(customer || {
        name: '',
        email: '',
        status: 'Lead',
        lastContact: new Date().toISOString().split('T')[0],
        value: '$0'
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-xl p-6 w-full max-w-md animate-fade-in">
            <div className="flex justify-between items-center mb-4">
              <h3 className="text-xl font-bold text-gray-800">
                {customer ? 'Edit Customer' : 'Add New Customer'}
              </h3>
              <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select
                  name="status"
                  value={formData.status}
                  onChange={handleChange}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
                  <option value="Lead">Lead</option>
                  <option value="Active">Active</option>
                  <option value="Inactive">Inactive</option>
                </select>
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Last Contact</label>
                <input
                  type="date"
                  name="lastContact"
                  value={formData.lastContact}
                  onChange={handleChange}
                  className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Value</label>
                <div className="relative">
                  <span className="absolute inset-y-0 left-0 flex items-center pl-3">$</span>
                  <input
                    type="text"
                    name="value"
                    value={formData.value.replace('$', '')}
                    onChange={handleChange}
                    className="w-full px-3 py-2 pl-7 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </div>
            <div className="mt-6 flex justify-end space-x-3">
              <button
                onClick={onClose}
                className="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50"
              >
                Cancel
              </button>
              <button
                onClick={() => onSave(formData)}
                className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      );
    }

    function SalesChart() {
      const chartRef = useRef(null);

      useEffect(() => {
        if (chartRef.current) {
          const ctx = chartRef.current.getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
              datasets: [
                {
                  label: 'Revenue',
                  data: [12000, 19000, 15000, 22000, 18000, 25000],
                  borderColor: '#4f46e5',
                  backgroundColor: 'rgba(79, 70, 229, 0.05)',
                  borderWidth: 2,
                  fill: true,
                  tension: 0.4
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: {
                  display: false
                }
              },
              scales: {
                y: {
                  beginAtZero: false,
                  grid: {
                    drawBorder: false
                  },
                  ticks: {
                    callback: function(value) {
                      return '$' + value.toLocaleString();
                    }
                  }
                },
                x: {
                  grid: {
                    display: false
                  }
                }
              }
            }
          });

          return () => {
            myChart.destroy();
          };
        }
      }, []);

      return <canvas ref={chartRef} />;
    }

    function App() {
      const [sidebarCollapsed, setSidebarCollapsed] = useState(false);
      const [activeTab, setActiveTab] = useState('dashboard');
      const [customersList, setCustomersList] = useState(customers);
      const [showModal, setShowModal] = useState(false);
      const [editingCustomer, setEditingCustomer] = useState(null);

      const toggleSidebar = () => {
        setSidebarCollapsed(!sidebarCollapsed);
      };

      const handleEditCustomer = (customer) => {
        setEditingCustomer(customer);
        setShowModal(true);
      };

      const handleDeleteCustomer = (id) => {
        if (window.confirm('Are you sure you want to delete this customer?')) {
          setCustomersList(prev => prev.filter(c => c.id !== id));
        }
      };

      const handleSaveCustomer = (customerData) => {
        if (editingCustomer) {
          setCustomersList(prev => prev.map(c => 
            c.id === editingCustomer.id ? { ...c, ...customerData } : c
          ));
        } else {
          setCustomersList(prev => [
            ...prev,
            {
              ...customerData,
              id: Math.max(...prev.map(c => c.id)) + 1
            }
          ]);
        }
        setShowModal(false);
        setEditingCustomer(null);
      };

      return (
        <div className="min-h-screen flex">
          {/* Sidebar */}
          <div className={`sidebar bg-white shadow-sm ${
            sidebarCollapsed ? 'sidebar-collapsed' : 'sidebar-expanded'
          }`}>
            <div className="p-4 border-b border-gray-100 flex items-center justify-between">
              {sidebarCollapsed ? (
                <div className="w-10 h-10 bg-indigo-600 rounded-md flex items-center justify-center">
                  <span className="text-white font-bold text-xl">C</span>
                </div>
              ) : (
                <div className="flex items-center">
                  <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/ecade1ec-3143-4e9e-9854-7765dec40fa3.png" alt="Company logo with simple blue geometric shape on white background" className="mr-2" />
                  <h1 className="text-xl font-bold text-gray-800">CRM Pro</h1>
                </div>
              )}
              <button 
                onClick={toggleSidebar}
                className="text-gray-500 hover:text-gray-700"
              >
                {sidebarCollapsed ? (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                  </svg>
                ) : (
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                  </svg>
                )}
              </button>
            </div>

            <nav className="p-3">
              <ul className="space-y-1">
                <NavItem 
                  icon="dashboard" 
                  text="Dashboard" 
                  active={activeTab === 'dashboard'} 
                  onClick={() => setActiveTab('dashboard')} 
                />
                <NavItem 
                  icon="people" 
                  text="Customers" 
                  active={activeTab === 'customers'} 
                  onClick={() => setActiveTab('customers')} 
                />
                <NavItem 
                  icon="insights" 
                  text="Analytics" 
                  active={activeTab === 'analytics'} 
                  onClick={() => setActiveTab('analytics')} 
                />
                <NavItem 
                  icon="calendar_today" 
                  text="Calendar" 
                  active={activeTab === 'calendar'} 
                  onClick={() => setActiveTab('calendar')} 
                />
                <NavItem 
                  icon="mail" 
                  text="Messages" 
                  active={activeTab === 'messages'} 
                  onClick={() => setActiveTab('messages')} 
                />
                <NavItem 
                  icon="settings" 
                  text="Settings" 
                  active={activeTab === 'settings'} 
                  onClick={() => setActiveTab('settings')} 
                />
              </ul>
            </nav>
          </div>

          {/* Main Content */}
          <div className={`main-content flex-1 ${
            sidebarCollapsed ? 'sidebar-collapsed' : 'sidebar-expanded'
          }`}>
            {/* Header */}
            <header className="bg-white shadow-sm p-4 border-b border-gray-100 flex items-center justify-between">
              <h2 className="text-xl font-semibold text-gray-800 capitalize">
                {activeTab === 'dashboard' ? 'Dashboard' : 
                 activeTab === 'customers' ? 'Customer Management' : 
                 activeTab === 'analytics' ? 'Analytics' : 
                 activeTab}
              </h2>
              <div className="flex items-center space-x-4">
                <div className="relative">
                  <input
                    type="text"
                    placeholder="Search..."
                    className="pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                  />
                  <svg className="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </div>
                <button className="relative text-gray-500 hover:text-gray-700">
                  <span className="material-icons">notifications</span>
                  <span className="absolute top-0 right-0 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-xs">3</span>
                </button>
                <div className="flex items-center">
                  <div className="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center mr-2">
                    <span className="text-indigo-600 text-xs font-bold">AD</span>
                  </div>
                  <span className="text-sm font-medium">Admin</span>
                </div>
              </div>
            </header>

            {/* Dashboard Content */}
            <main className="p-6">
              {activeTab === 'dashboard' && (
                <>
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    {stats.map((stat, index) => (
                      <StatCard
                        key={index}
                        title={stat.title}
                        value={stat.value}
                        change={stat.change}
                        trend={stat.trend}
                      />
                    ))}
                  </div>

                  <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div className="lg:col-span-2 bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                      <div className="flex items-center justify-between mb-4">
                        <h3 className="text-lg font-semibold text-gray-800">Sales Overview</h3>
                        <div className="flex items-center space-x-2">
                          <span className="text-sm text-gray-500">This year</span>
                          <svg className="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                          </svg>
                        </div>
                      </div>
                      <div className="h-72">
                        <SalesChart />
                      </div>
                    </div>

                    <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                      <h3 className="text-lg font-semibold text-gray-800 mb-4">Recent Activities</h3>
                      <div>
                        {activities.map(activity => (
                          <ActivityCard key={activity.id} activity={activity} />
                        ))}
                      </div>
                    </div>
                  </div>
                </>
              )}

              {activeTab === 'customers' && (
                <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                  <div className="p-5 border-b border-gray-100 flex items-center justify-between">
                    <h3 className="text-lg font-semibold text-gray-800">Customers</h3>
                    <button
                      onClick={() => {
                        setEditingCustomer(null);
                        setShowModal(true);
                      }}
                      className="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 flex items-center"
                    >
                      <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                      </svg>
                      Add Customer
                    </button>
                  </div>
                  <div className="overflow-x-auto">
                    <table className="min-w-full divide-y divide-gray-100">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Customer</th>
                          <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                          <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Contact</th>
                          <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                          <th className="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                      </thead>
                      <tbody className="bg-white divide-y divide-gray-100">
                        {customersList.map(customer => (
                          <CustomerTableRow
                            key={customer.id}
                            customer={customer}
                            onEdit={handleEditCustomer}
                            onDelete={handleDeleteCustomer}
                          />
                        ))}
                      </tbody>
                    </table>
                  </div>
                </div>
              )}

              {activeTab === 'analytics' && (
                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                  <h3 className="text-lg font-semibold text-gray-800 mb-6">Advanced Analytics</h3>
                  <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                      <h4 className="text-md font-medium text-gray-700 mb-3">Customer Segmentation</h4>
                      <div className="h-64">
                        <canvas id="segmentationChart"></canvas>
                      </div>
                    </div>
                    <div>
                      <h4 className="text-md font-medium text-gray-700 mb-3">Revenue Sources</h4>
                      <div className="h-64">
                        <canvas id="revenueChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              )}

              {activeTab === 'calendar' && (
                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                  <h3 className="text-lg font-semibold text-gray-800 mb-6">Calendar</h3>
                  <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/83943cec-ba4a-4c68-a349-26bfc920d135.png" alt="Calendar interface showing weekly view with multiple scheduled meetings and events color-coded by type" className="w-full" />
                </div>
              )}

              {activeTab === 'messages' && (
                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                  <h3 className="text-lg font-semibold text-gray-800 mb-6">Messages</h3>
                  <div className="flex">
                    <div className="w-1/3 border-r border-gray-200 pr-4">
                      <div className="mb-4">
                        <input
                          type="text"
                          placeholder="Search messages..."
                          className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        />
                      </div>
                      <div className="space-y-2">
                        {[1, 2, 3, 4].map(i => (
                          <div key={i} className="p-3 rounded-lg bg-gray-50 cursor-pointer hover:bg-gray-100">
                            <div className="flex items-center">
                              <div className="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center mr-3">
                                <span className="text-indigo-600 text-xs font-bold">U{i}</span>
                              </div>
                              <div>
                                <div className="font-medium">User {i}</div>
                                <div className="text-sm text-gray-500 truncate" style={{ maxWidth: '180px' }}>Last message preview...</div>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className="w-2/3 pl-4"></div>
                  </div>
                </div>
              )}

              {activeTab === 'settings' && (
                <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                  <h3 className="text-lg font-semibold text-gray-800 mb-6">Settings</h3>
                  <div className="space-y-6">
                    <div>
                      <h4 className="text-md font-medium text-gray-700 mb-2">Profile Information</h4>
                      <div className="space-y-4 max-w-md">
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                          <input type="text" className="w-full px-3 py-2 border border-gray-300 rounded-md" value="Admin User" />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                          <input type="email" className="w-full px-3 py-2 border border-gray-300 rounded-md" value="admin@example.com" />
                        </div>
                        <button className="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                          Save Changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </main>
          </div>

          {/* Modal */}
          {showModal && (
            <CustomerModal
              customer={editingCustomer}
              onClose={() => {
                setShowModal(false);
                setEditingCustomer(null);
              }}
              onSave={handleSaveCustomer}
            />
          )}
        </div>
      );
    }

    // Initialize the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
